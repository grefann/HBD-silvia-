<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selamat Ulang Tahun Silvia üéÇ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    animation: fadeIn 2s ease-in;
  }

  h1 {
    color: #000000;
    font-size: 1.8em;
    text-align: center;
    margin: 1rem 0;
    animation: slideDown 2s ease-out;
  }

  .cake {
    position: relative;
    width: 140px;
    height: 110px;
    background: #ffb6c1;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    animation: popIn 1.5s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .cake::before {
    content: "";
    position: absolute;
    top: -25px;
    width: 60px;
    height: 20px;
    background: #ffe4e1;
    border-radius: 10px 10px 0 0;
  }

  .flame {
    position: absolute;
    top: -40px;
    width: 12px;
    height: 18px;
    background: radial-gradient(ellipse at center, yellow 0%, orange 70%);
    border-radius: 50%;
    animation: flicker 0.3s infinite alternate;
  }

  #btn {
    margin-top: 2rem;
    background: #ff69b4;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  #btn:hover {
    background: #ff85c1;
    transform: scale(1.05);
  }

  #message {
    color: #000000;
    margin-top: 1rem;
    font-size: 1.1em;
    text-align: center;
    white-space: pre-line;
    opacity: 0;
    transition: opacity 1s ease-in;
    max-width: 90%;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.2); opacity: 0.8; }
  }

  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  audio { display: none; }
</style>
</head>
<body>
  <div class="cake" id="cake">
    <div class="flame" id="flame"></div>
  </div>
  <h1>Selamat Ulang Tahun SilviaüéÇ </h1>

  <button id="btn">Klik untuk Kejutan üéÅ</button>
  <p id="message"></p>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_9f73c67f1e.mp3?filename=romantic-piano-140344.mp3"></audio>
  <canvas id="confetti"></canvas>

<script>
  const btn = document.getElementById("btn");
  const cake = document.getElementById("cake");
  const flame = document.getElementById("flame");
  const music = document.getElementById("music");
  const message = document.getElementById("message");
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function createConfetti() {
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 5 + 2,
        d: Math.random() * 2 + 1
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    confetti.forEach((p) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
      ctx.fill();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach((p) => {
      p.y += p.d;
      if (p.y > canvas.height) p.y = 0;
    });
  }

  function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  }

  createConfetti();
  animateConfetti();

  const noteText = "Dari seseorang untuk Silvia \n\nHai perempuan kecil,\nSelamat ulang tahun yahh,dan maaf buat segala nya.\nBahagia selalu,\nAku selalu dukung kamu ü§ç";
  let index = 0;

  function typeWriter() {
    if (index < noteText.length) {
      message.textContent += noteText.charAt(index);
      index++;
      setTimeout(typeWriter, 60);
    }
  }

  btn.addEventListener("click", () => {
    flame.style.display = "none";
    btn.style.display = "none";
    music.play();
    message.style.opacity = 1;
    message.textContent = "";
    index = 0;
    typeWriter();
  });
</script>
</body>
</html>
